version: '3.8'

services:
  # Money Manager Application - Development Configuration
  money-manager-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: money-manager-dev
    restart: unless-stopped
    ports:
      - "8000:8000"  # Direct port access for development
    environment:
      # Salt Edge Configuration
      - SALTEDGE_BASE_URL=${SALTEDGE_BASE_URL:-https://www.saltedge.com/api/v6}
      - SALTEDGE_APP_ID=${SALTEDGE_APP_ID}
      - SALTEDGE_SECRET_KEY=${SALTEDGE_SECRET_KEY}
      - SALTEDGE_CLIENT_ID=${SALTEDGE_CLIENT_ID}
      
      # Database Configuration
      - DATABASE_URL=sqlite:///./data/money_manager_dev.db
      
      # Google API Configuration
      - GOOGLE_CREDENTIALS_FILE=${GOOGLE_CREDENTIALS_FILE:-/app/credentials/credentials.json}
      - GOOGLE_TOKEN_FILE=${GOOGLE_TOKEN_FILE:-/app/credentials/token.json}
      
      # Application Configuration
      - DEBUG=True
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      # Development: mount source code for live reloading
      - .:/app
      # Persistent database storage
      - ./data:/app/data
      # Google API credentials
      - ./credentials:/app/credentials:ro
      # Logs
      - ./logs:/app/logs
    networks:
      - money-manager-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Optional: Development database viewer
  adminer:
    image: adminer:latest
    container_name: money-manager-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=money-manager-dev
    networks:
      - money-manager-dev-network
    profiles:
      - tools

networks:
  money-manager-dev-network:
    driver: bridge
